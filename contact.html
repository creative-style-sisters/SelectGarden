	<body>

 </div>

<div class="main-content">

 <div class="container-fluid contact-section text-center">
   <h1>Contact Us</h1>
   <span class="glyphicon glyphicon-earphone"><a href="tel:870-404-3888">Phone: 870-404-3888</a></span><br>
   <span class="glyphicon glyphicon-map-marker"> Select Garden-1234 Oak Road Pleasentville, US 10000</span>

   <div class="row">
     <div class="col-md-6 contact-left">
       <iframe src="https://www.google.com/maps/place/141+AR-201,+Mountain+Home,+AR+72653/@36.3424926,-92.3882832,17z/data=!3m1!4b1!4m5!3m4!1s0x87d1d95eab091bb5:0x1da8b88e594a138!8m2!3d36.3424883!4d-92.3860945" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

     <div class="col-md-6 contact-right">

       <form id="contact-form" metod="GET">
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" placeholder="Your Name" required>
           </div>

         <div class="form-group">
           <label for="emailLabel">Email address</label>
           <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
         </div>

         <div class="form-group row">
         <label for="tel-input" class="col-form-label">Telephone</label>
           <input class="form-control" type="tel" value="1-(555)-555-5555" id="phone" required>
         </div>

         <div class="form-group">
           <label for="exampleTextarea">Enter Message</label>
           <textarea class="form-control" id="textArea" label="textMessage" rows="6" required></textarea>
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
     </div>
   </div>
 </div>
 </div>

 <footer class="text-center">
