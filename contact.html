<h3>Contact Us</h3>
<header>
<p>Fill out the form below and we will contact you with a quote for your job.</p>
</header>

<form id="contact-form" action="" method="GET">
	<div id="inputbox">
	<div id="name">
	<label for="username"></label>
	<input type="text" class="form-control" placeholder="Name">	
	</div>
	<div id="email">
	<label for="email"></label>
	<input type="text" class="form-control" placeholder="Email" required>	
	</div>
	<div id="phone">
		<label for="phone-number"></label>
		<input type="text" class="form-control" placeholder="(555)555-5555" required>
	</div>
	<div id="message">
		<label for="message"></label>
		<textarea  class="form-control" placeholder="How can we help you?"></textarea>
	</div>
	<button type="submit" class="btn btn-success">Send</button>
	</div>
</form>
